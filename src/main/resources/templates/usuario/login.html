<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Punto Lana</title>


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body class="d-flex flex-column justify-content-between" style="height: 100vh">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Punto Lana</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>
  
  <div th:if="${param.error}" class="alert alert-danger text-center">Usuario o contraseña incorrecta</div>

  <!-- Page Content -->
  <div class="container d-flex flex-column h-100 justify-content-center align-items-center">
	 
	 
<div class="bg-secondary p-5 border-round border border-warning rounded">
    <h2 class="text-center text-white">Ingresar</h2>
    
    <form  th:action="@{/usuario/login}" method="post" class="d-flex flex-column justify-content-center">
      <div class="form-group">
        <label for="email" class="text-white"> Email:  </label>      
        <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off"> 

      </div>

      <div class="form-group">
        <label for="pwd" class="text-white"> Contraseña:</label>
        <input type="password"  class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>       
      </div>

          <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>  
    </form>
    <a th:href="@{/usuario/registro}" class="btn text-warning border-warning bg-white mt-3">Si aún no tiene cuenta aqui puede registrarse</a>
</div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
 <div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
